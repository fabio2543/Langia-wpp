services:
  langia-pg-dev:
    image: postgres:15
    container_name: langia-pg-dev
    environment:
      POSTGRES_DB: ${DB_NAME_DEV}
      POSTGRES_USER: ${DB_USER_DEV}
      POSTGRES_PASSWORD: ${DB_PASS_DEV}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER_DEV} -d ${DB_NAME_DEV}"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata_dev:/var/lib/postgresql/data

  langia-api-dev:
    build: .
    container_name: langia-api-dev
    env_file:
      - .env.dev
    depends_on:
      langia-pg-dev:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://langia-pg-dev:5432/${DB_NAME_DEV}
      SPRING_DATASOURCE_USERNAME: ${DB_USER_DEV}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASS_DEV}
      WHATSAPP_VERIFY_TOKEN: ${WHATSAPP_VERIFY_TOKEN}
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID}
      WHATSAPP_TOKEN: ${WHATSAPP_TOKEN}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8081/ping >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata_dev:
